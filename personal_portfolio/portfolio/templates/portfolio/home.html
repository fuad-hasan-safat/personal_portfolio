{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3 mx-7">
  <div class="col-4">
    <img src="{% static 'portfolio/safat1.jpg' %}" class="img-fluid" alt="safat1.jpg" height="300" width="270">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Safat Al Fuad Hasan <br>Live in <br>ROWMARI ðŸ˜Š</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2 mt-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2 mt-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
